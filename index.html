<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <!-- First: Search -->
        <section class="search-container">
            <form class="search-input" id="city-search">
                <label for="city-input" id="city-label">Search by City:</label>
                <input type="text" id="city-input" required />
                <button type="submit" id="search-btn">Search</button>
            </form>
        </section>
        <!-- Second: Forecast Section -->
        <section class="forecast-container">
            <div id="today-forcast" class="todays-forcast">
                <h2 id="todays-header"></h2>
                <p id="today-temp"></p>
                <p id="today-humidity"></p>
                <p id="today-wind"></p>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
